name: Test overlays
on:
  workflow_dispatch:
  merge_group:
  pull_request:
  push:

permissions: {}
      
jobs:
  build-dtbo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [linux-rockchip, linux-rk356x, linux-stable, linux-rk2312, linux-rk2410, linux-rk2410-nocsf, linux-aw2501, linux-a733, linux-qcom]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Check if there is missing files
        shell: bash
        run: |
          MISSING=0
          for VENDOR in amlogic rockchip allwinner qcom
          do
            OVERLAY_PATH="arch/arm64/boot/dts/$VENDOR/overlays"
            for i in "$OVERLAY_PATH"/*.dts
            do
              OVERLAY_NAME="$(basename "$i")"
              OVERLAY_NAME="${OVERLAY_NAME/.dts}.dtbo"
              if ! grep "$OVERLAY_NAME" "${OVERLAY_PATH}/Makefile"* >/dev/null 2>/dev/null
              then
                echo "$OVERLAY_NAME is not included in $VENDOR Makefile!"
                MISSING=1
              fi
            done
          done
          exit $MISSING
      - name: Install dependencies
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends device-tree-compiler
          sudo dpkg --add-architecture arm64
          case "${{ matrix.version }}" in
            linux-rockchip)
              wget https://github.com/radxa-pkg/linux-rockchip/releases/download/5.10.110-38/linux-headers-5.10.110-38-rockchip_5.10.110-38-7a04ba0ad_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-rk356x)
              wget https://github.com/radxa-pkg/linux-rk356x/releases/download/5.10.160-37/linux-headers-5.10.160-37-rk356x_5.10.160-37-ff919543b_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-rk2312)
              wget https://github.com/radxa-pkg/linux-rk2312/releases/download/6.1.43-15/linux-headers-6.1.43-15-rk2312_6.1.43-15-3176a44da_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-rk2410)
              wget https://github.com/radxa-pkg/linux-rk2410/releases/download/6.1.84-1/linux-headers-6.1.84-1-rk2410_6.1.84-1-3bf163742_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-rk2410-nocsf)
              wget https://github.com/radxa-pkg/linux-rk2410-nocsf/releases/download/6.1.84-5/linux-headers-6.1.84-5-rk2410-nocsf_6.1.84-5_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-aw2501)
              wget https://github.com/radxa-pkg/linux-aw2501/releases/download/5.15.147-2/linux-headers-5.15.147-2-aw2501_5.15.147-2_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-a733)
              wget https://github.com/radxa-pkg/linux-a733/releases/download/5.15.147-2/linux-headers-5.15.147-2-a733_5.15.147-2_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
            linux-qcom)
              wget https://github.com/radxa-pkg/linux-qcom/releases/download/6.16.7-1/linux-headers-6.16.7-1-qcom_6.16.7-1_arm64.deb
              sudo apt install ./linux-headers-*.deb
              ;;
          esac
      - name: Build
        shell: bash
        run: |
          case "${{ matrix.version }}" in
            linux-stable)
              make build-dtbo -j$(nproc)
              ;;
            linux-rockchip)
              make build-dtbo -j$(nproc) KERNELRELEASE=5.10.110-38-rockchip CONFIG_ARCH_MESON=n CONFIG_CPU_RK3399=rockchip CONFIG_CPU_RK3588=rockchip CONFIG_ARCH_SUNXI=n CONFIG_ARCH_QCOM=n
              ;;
            linux-rk356x)
              make build-dtbo -j$(nproc) KERNELRELEASE=5.10.160-37-rk356x CONFIG_ARCH_MESON=n CONFIG_CPU_RK3528=rockchip CONFIG_CPU_RK3568=rockchip CONFIG_ARCH_SUNXI=n CONFIG_ARCH_QCOM=n
              ;;
            linux-rk2312)
              make build-dtbo -j$(nproc) KERNELRELEASE=6.1.43-15-rk2312 CONFIG_ARCH_MESON=n CONFIG_CPU_RK3528=rockchip CONFIG_CPU_RK3588=rockchip CONFIG_ARCH_SUNXI=n CONFIG_ARCH_QCOM=n
              ;;
            linux-rk2410)
              make build-dtbo -j$(nproc) KERNELRELEASE=6.1.84-1-rk2410 CONFIG_ARCH_MESON=n CONFIG_CPU_RK3588=rockchip CONFIG_ARCH_SUNXI=n CONFIG_ARCH_QCOM=n
              ;;
            linux-rk2410-nocsf)
              make build-dtbo -j$(nproc) KERNELRELEASE=6.1.84-5-rk2410-nocsf CONFIG_ARCH_MESON=n CONFIG_CPU_RK3568=rockchip CONFIG_CPU_RK3576=rockchip CONFIG_ARCH_SUNXI=n CONFIG_ARCH_QCOM=n
              ;;
            linux-aw2501)
              make build-dtbo -j$(nproc) KERNELRELEASE=5.15.147-2-aw2501 CONFIG_ARCH_SUNXI=allwinner CONFIG_ARCH_SUN55IW3=allwinner CONFIG_ARCH_QCOM=n
              ;;
            linux-a733)
              make build-dtbo -j$(nproc) KERNELRELEASE=5.15.147-2-a733 CONFIG_ARCH_SUNXI=allwinner CONFIG_ARCH_SUN60IW2=allwinner CONFIG_ARCH_QCOM=n
              ;;
            linux-qcom)
              make build-dtbo -j$(nproc) KERNELRELEASE=6.16.7-1-qcom CONFIG_ARCH_MESON=n CONFIG_ARCH_QCOM=qcom
              ;;
          esac
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.version }}
          path: |
            arch/**/*.dtbo
